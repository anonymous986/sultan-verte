
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Sultan Verite</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="admin_dashboard.css" type="text/css" />
    <link rel="icon" href="./assets/svlogo.jpg" />
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar__logo">
                <img src="./assets/svlogo-removebg-preview.png" alt="sultan verte" />
            </div>
            <ul class="sidebar__nav">
                <li><a href="#" class="sidebar__nav-item active" data-target="dashboard"><i class="ri-dashboard-line"></i><span>Dashboard</span></a></li>
                <li><a href="#" class="sidebar__nav-item" data-target="orders"><i class="ri-shopping-bag-3-line"></i><span>Orders</span></a></li>
                <li><a href="#" class="sidebar__nav-item" data-target="products"><i class="ri-t-shirt-line"></i><span>Products</span></a></li>
                <li><a href="#" class="sidebar__nav-item" data-target="users"><i class="ri-group-line"></i><span>Users</span></a></li>
                <li><a href="index.html" class="sidebar__nav-item"><i class="ri-logout-box-r-line"></i><span>Logout</span></a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <div class="header__title">
                    <h1>Welcome, Admin</h1>
                    <p>Here is the summary of your store.</p>
                </div>
                <div class="header__user"><i class="ri-admin-line"></i><span>Admin</span></div>
            </header>

            <div class="dashboard-tabs">
                <section id="dashboard" class="tab-content active">
                    <!-- Dashboard Overview -->
                </section>

                <section id="orders" class="tab-content">
                    <h2>Order Management</h2>
                    <div class="table-container">
                        <table id="order-table-body">
                            <!-- Orders will be rendered here -->
                        </table>
                    </div>
                </section>

                <section id="products" class="tab-content">
                    <h2>Product Management</h2>
                    <div class="admin-content">
                        <div class="admin-form-section">
                            <h3>Add/Edit Product</h3>
                            <form id="product-form">
                                <!-- Form fields -->
                                <input type="hidden" id="product-edit-index">
                                <button type="submit" id="product-submit-btn" class="btn submit-btn">Add Product</button>
                            </form>
                        </div>
                        <div class="admin-products-section">
                            <h3>Product List</h3>
                            <div id="product-list-container" class="product-list-grid"></div>
                        </div>
                    </div>
                </section>

                <section id="users" class="tab-content">
                     <h2>User Management</h2>
                    <div class="admin-content" style="grid-template-columns: 1fr 2fr;">
                        <div class="admin-form-section">
                            <h3>Add New User</h3>
                            <form id="user-form">
                                <!-- User form fields -->
                                <button type="submit" class="btn submit-btn">Add User</button>
                            </form>
                        </div>
                        <div class="admin-products-section">
                            <h3>User List</h3>
                            <div class="table-container">
                                <table id="user-table-body">
                                    <!-- Users will be rendered here -->
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Order Details Modal -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Order Details</h2>
            <!-- Modal content -->
        </div>
    </div>

    <script src="admin_dashboard.js"></script>
</body>
</html>
