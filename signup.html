
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Sultan Verite</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="icon" href="./assets/svlogo.jpg">
</head>
<body>
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="index.html"><img src="assets/svlogo-removebg-preview.png" /></a>
            </div>
             <div class="nav__menu__btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>
        <ul class="nav__links" id="nav-links">
            <!-- Dynamic links will be loaded by nav.js -->
        </ul>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Create an Account</h2>
            <p>Join us and start shopping!</p>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn auth-btn">Sign Up</button>
            </form>
            <p class="switch-auth">Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="auth.js"></script>
    <script src="nav.js"></script>
</body>
</html>
